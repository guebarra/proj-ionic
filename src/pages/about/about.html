<ion-header>
  <ion-navbar color="color-1">
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item class="config-sound">
		<ion-range [(ngModel)]="sound">
			<ion-icon range-left small name="musical-notes" class="icon-sound"></ion-icon>
		</ion-range>
	</ion-item>
  <ion-item>
    <button ion-button full class="button" (click)="logOut()">Sair</button>
  </ion-item>

</ion-content>
